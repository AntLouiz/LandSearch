{% load compress %}
{% load static %}


<!DOCTYPE html>
<html>
<head>
	<title>
		{% block title %}{% endblock title %}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% compress css %}
		<link rel="stylesheet" type="text/x-scss" href="{% static 'styles/main.scss' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'semantic/dist/semantic.min.css' %}">
	{% endcompress %}
	{% compress js %}
		<script type="text/javascript" src="{% static 'jquery/dist/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'semantic/dist/semantic.min.js' %}"></script>
	{% endcompress %}
</head>
<body>
	{% include "menu.html" %}
	<main id="{{ view.title|slugify }}">
		{% block content %}{% endblock content %}
	</main>
    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            LanSearch 2019. All Rights Reserved
        </div>
    </div>
</body>
</html>
